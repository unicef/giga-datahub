datahub-frontend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: azure/application-gateway
      appgw.ingress.kubernetes.io/appgw-ssl-certificate: "kv-cert-gigaglobal"
      appgw.ingress.kubernetes.io/ssl-redirect: "true"
      appgw.ingress.kubernetes.io/request-timeout: "180"
    hosts:
      - host: datahub.giga.global
        paths: [ "/" ]

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: giga-datahub-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "kv-cert-gigaglobal"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: datahub.giga.global
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: datahub-datahub-frontend
                port:
                  number: 9002

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: giga-datahub-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "kv-cert-unitst"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: io-datahub-dev.unitst.org
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: datahub-datahub-frontend
                port:
                  number: 9002
          - path: /gms
            pathType: Prefix
            backend:
              service:
                name: datahub-datahub-gms
                port:
                  number: 8080

jobs:
  - deployment: Deploy
    displayName: Create/update K8s configuration resources
    environment: $(kubernetesEnvironment)
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self

            - task: Kubernetes@1
              displayName: Verify namespace secrets
              inputs:
                namespace: $(kubernetesNamespace)
                command: get
                arguments: secret oi-datahub-secrets-$(deployEnv) -o yaml --ignore-not-found

            - task: Kubernetes@1
              displayName: Create secret for PostgreSQL password
              inputs:
                namespace: $(kubernetesNamespace)
                configurationType: inline
                command: apply
                useConfigurationFile: true
                inline: |
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: postgresql-secrets
                    labels:
                      app.kubernetes.io/name: giga-datahub
                      app.kubernetes.io/part-of: giga-dataops-platform
                      app.kubernetes.io/component: datahub
                  stringData:
                    postgres-password: "$(postgresqlPass)"

            - task: Kubernetes@1
              displayName: Create secret for Neo4j password
              inputs:
                namespace: $(kubernetesNamespace)
                configurationType: inline
                command: apply
                useConfigurationFile: true
                inline: |
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: neo4j-secrets
                    labels:
                      app.kubernetes.io/name: giga-datahub
                      app.kubernetes.io/part-of: giga-dataops-platform
                      app.kubernetes.io/component: datahub
                  stringData:
                    neo4j-password: "$(neo4jPass)"

            - task: Kubernetes@1
              displayName: Create secret for Datahub admin credentials
              inputs:
                namespace: $(kubernetesNamespace)
                configurationType: inline
                command: apply
                useConfigurationFile: true
                inline: |
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: datahub-users-secret
                    labels:
                      app.kubernetes.io/name: giga-datahub
                      app.kubernetes.io/part-of: giga-dataops-platform
                      app.kubernetes.io/component: datahub
                  stringData:
                    user.props: "$(datahubUserProps)"

            - task: Kubernetes@1
              displayName: Create Datahub dev/stg secrets
              condition: or(eq(variables.environment, 'dev'), eq(variables.environment, 'stg'))
              inputs:
                namespace: $(kubernetesNamespace)
                configurationType: inline
                command: apply
                useConfigurationFile: true
                inline: |
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: giga-datahub-secrets
                    labels:
                      app.kubernetes.io/name: giga-datahub
                      app.kubernetes.io/part-of: giga-dataops-platform
                      app.kubernetes.io/component: datahub
                  stringData:
                    AUTH_OIDC_BASE_URL: "https://$(ingressHost)"
                    AUTH_OIDC_SCOPE: "User.Read openid profile offline_access"

            - task: Kubernetes@1
              displayName: Create Datahub prd secrets
              condition: eq(variables.environment, 'prd')
              inputs:
                namespace: $(kubernetesNamespace)
                configurationType: inline
                command: apply
                useConfigurationFile: true
                inline: |
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: giga-datahub-secrets
                    labels:
                      app.kubernetes.io/name: giga-datahub
                      app.kubernetes.io/part-of: giga-dataops-platform
                      app.kubernetes.io/component: datahub
                  stringData:
                    AUTH_OIDC_DISCOVERY_URI: "https://$(azureTenantName).b2clogin.com/$(azureTenantName).onmicrosoft.com/$(azurePolicyName)/v2.0/.well-known/openid-configuration"
                    AUTH_OIDC_BASE_URL: "https://$(ingressHost)"
                    AUTH_OIDC_SCOPE: "openid profile offline_access"

            - task: Kubernetes@1
              displayName: Create configmap
              inputs:
                namespace: $(kubernetesNamespace)
                configurationType: configuration
                command: apply
                useConfigurationFile: true
                configuration: k8s/configmap.yaml

            - task: Kubernetes@1
              displayName: Create PDB/HPA rules
              condition: or(eq(variables.environment, 'stg'), eq(variables.environment, 'prd'))
              inputs:
                namespace: $(kubernetesNamespace)
                configurationType: configuration
                command: apply
                useConfigurationFile: true
                configuration: k8s/datahub-stg-prd.yaml
